# To get started with security, check out the documentation:
# http://symfony.com/doc/current/book/security.html
security:
    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:
        our_db_provider:
          entity:
            class: AppBundle:User
            property: username
    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            anonymous: ~
            # activate different ways to authenticate
            pattern:  ^/cms/
            http_basic: ~
            provider: our_db_provider
            # form_login: ~
            # http://symfony.com/doc/current/cookbook/security/form_login_setup.html
            form_login:
              login_path: /cms/login
              check_path: /cms/login
              default_target_path: /cms/home
              always_use_default_target_path: true
            logout:     true

        api:
            pattern: ^/api/(?!token)
            guard:
                authenticators:
                    - app.jwt_token_authenticator
    access_control:
        - { path: ^/cms/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: /api/token_authentication, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api, roles: [ROLE_USER, ROLE_ADMIN] }
        - { path: ^/cms, roles: ROLE_ADMIN }

    encoders:
      AppBundle\Entity\User:
        algorithm: bcrypt